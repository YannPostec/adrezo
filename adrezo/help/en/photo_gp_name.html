<h2>Modify name of a photo or a rack</h2>
<p>In admin mode, an icon <img src="../../img/icon_text_modify.png" alt="changer texte" /> is to the left of photo or rack names.<br />
Click on it to display a window with the name to modify.<br />
Your name can't have quotes.</p>
<p>After confirmation and treatment, the name is modified and the album refreshed.</p>
