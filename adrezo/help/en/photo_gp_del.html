<h2>Delete a photo</h2>
<p>In admin mode, an icon <img src="../../img/icon_photo_delete.png" alt="effacer" /> is placed besides each photo.<br />
Click on it to display a confirmation window.</p>
<p>After confirmation, the photo is deleted in database (not the physical file, see admin tools) and album is refreshed.</p>
