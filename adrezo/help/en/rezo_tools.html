<h2>Network Tools</h2>
<p>With proper permissions, you have access to some tools.<br />
They are :
<ul>
	<li>Subnets without vlan</li>
	<li>Subnets not in the norm</li>
</ul>
</p>
<h3>Subnets without vlan</h3>
<p>This tool list all subnets still with auto-created vlan 0.</p>
<h3>Subnets not in the norm</h3>
<p>This tool list all subnets which are not in the norm.</p>
