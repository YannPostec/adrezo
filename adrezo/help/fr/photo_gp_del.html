<h2>Supression de photo</h2>
<p>En vue admin, un icône <img src="../../img/icon_photo_delete.png" alt="effacer" /> se trouve à côté de chaque photo.<br />
Cliquez dessus pour faire apparaître une fenêtre de confirmation.</p>
<p>Après confirmation, la photo est effacée (en tant que référence dans la base de donnée mais pas en tant que fichier physique) et l'album est rechargé.</p>
